<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Map Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
      touch-action: none;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }
    #container:active { cursor: grabbing; }
    #imageWrapper {
      transform-origin: 0 0;
      position: absolute;
      top: 0; left: 0;
    }
    #imageWrapper img {
      display: block;
      pointer-events: none;
      user-select: none;
      max-width: none; /* important for huge images */
      height: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="imageWrapper">
      <!-- Use SVG (best for zoom) -->
      <!-- <img src="Big_Map_1.svg" alt="Big Map" id="mapImage">
      <!-- PNG fallback -->
       <img src="Big_Map_1.png" alt="Big Map" id="mapImage"> -->
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const wrapper = document.getElementById('imageWrapper');
    const img = document.getElementById('mapImage');

    let scale = 0.15; // start zoomed out for a huge image
    const minScale = 0.01;
    const maxScale = 2.0;

    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    function updateTransform() {
      wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    img.onload = function() {
      const cw = container.clientWidth;
      const ch = container.clientHeight;
      const iw = img.naturalWidth * scale;
      const ih = img.naturalHeight * scale;
      posX = (cw - iw) / 2;
      posY = (ch - ih) / 2;
      updateTransform();
    };

    // Mouse wheel zoom
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      const newScale = Math.min(maxScale, Math.max(minScale, scale * delta));
      const scaleChange = newScale / scale;
      posX = mouseX - (mouseX - posX) * scaleChange;
      posY = mouseY - (mouseY - posY) * scaleChange;
      scale = newScale;
      updateTransform();
    }, { passive: false });

    // Mouse drag
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
    });
    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      updateTransform();
    });
    container.addEventListener('mouseup', () => { isDragging = false; });
    container.addEventListener('mouseleave', () => { isDragging = false; });

    // Prevent right-click menu
    container.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
